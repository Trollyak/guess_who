name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Pages
        uses: actions/configure-pages@v4
      - name: Create firebase-config.js from secrets (artifact copy)
        run: |
          mkdir -p js
          cat > js/firebase-config.js << 'EOF'
          window.FIREBASE_CONFIG = {
            apiKey: "${{ secrets.FIREBASE_API_KEY }}",
            authDomain: "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            projectId: "${{ secrets.FIREBASE_PROJECT_ID }}",
            storageBucket: "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            messagingSenderId: "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            appId: "${{ secrets.FIREBASE_APP_ID }}",
            measurementId: "${{ secrets.FIREBASE_MEASUREMENT_ID }}"
          };
          EOF
      - name: Insert inline config before firebase.js
        run: |
          sed -i '/<script src="js\/firebase.js"><\/script>/{i \
<script>window.FIREBASE_CONFIG={apiKey:"${{ secrets.FIREBASE_API_KEY }}",authDomain:"${{ secrets.FIREBASE_AUTH_DOMAIN }}",projectId:"${{ secrets.FIREBASE_PROJECT_ID }}",storageBucket:"${{ secrets.FIREBASE_STORAGE_BUCKET }}",messagingSenderId:"${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",appId:"${{ secrets.FIREBASE_APP_ID }}",measurementId:"${{ secrets.FIREBASE_MEASUREMENT_ID }}"};<\/script>
}' index.html
      - name: Show index snippet around firebase.js
        run: |
          awk 'f{print NR":"$0; if(++c==8) exit} /js\/firebase.js/ && !f{for(i=NR-5;i<=NR;i++){print i":"line[i]} f=1} {line[NR]=$0; if(NR>8) delete line[NR-8]}' index.html || true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
